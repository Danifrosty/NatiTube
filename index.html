<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NatiTube App</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000;
            --surface: #1a1c1e;
            --primary: #0061a4;
            --text: #e2e2e6;
        }

        body, html { 
            margin: 0; padding: 0; background: var(--bg); 
            height: 100%; font-family: 'Google Sans', sans-serif;
            overflow: hidden;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* CAPA DEL REPRODUCTOR NATIVO */
        #native-holder {
            width: 100%;
            background: #000;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        video#native-viewer {
            width: 100%;
            aspect-ratio: 16/9;
            display: block;
        }

        /* BARRA DE BÚSQUEDA TIPO APP */
        #search-box {
            background: var(--surface);
            padding: 12px 20px;
            display: flex;
            gap: 10px;
            z-index: 101;
        }

        input {
            flex-grow: 1;
            background: #2f3033;
            border: none;
            border-radius: 100px;
            padding: 10px 20px;
            color: var(--text);
            outline: none;
        }

        /* EL MOTOR DE YOUTUBE (IFRAME) */
        #yt-engine-container {
            flex-grow: 1;
            position: relative;
            background: #000;
        }

        iframe#yt-bridge {
            width: 100%;
            height: calc(100% + 60px); /* Ocultamos la cabecera de m.youtube.com */
            border: none;
            position: absolute;
            top: -60px;
        }

        .status-dot {
            width: 8px; height: 8px; background: #4caf50;
            border-radius: 50%; display: inline-block; margin-right: 5px;
        }
    </style>
</head>
<body>

<div id="app-container">
    <div id="native-holder">
        <video id="native-viewer" autoplay playsinline controls poster="https://img.youtube.com/vi/dQw4w9WgXcQ/maxresdefault.jpg"></video>
    </div>

    <div id="search-box">
        <input type="text" id="query" placeholder="Busca un vídeo o pega el link...">
        <div style="color: #8e9199; font-size: 12px; align-self: center;">
            <span class="status-dot"></span> HYBRID V13
        </div>
    </div>

    <div id="yt-engine-container">
        <iframe id="yt-bridge" src="https://m.youtube.com"></iframe>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
